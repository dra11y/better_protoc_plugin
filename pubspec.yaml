name: better_protoc_plugin
version: 22.0.0-dev
description: A better protobuf protoc compiler plugin used to generate Dart code.
repository: https://github.com/dra11y/better_protoc_plugin

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  fixnum: ^1.0.0
  path: ^1.8.0
  protobuf: ^3.1.0

dev_dependencies:
  collection: ^1.15.0
  dart_flutter_team_lints: ^2.1.0
  matcher: ^0.12.10
  test: ^1.16.0

executables:
  protoc-gen-dart: better_protoc_plugin
